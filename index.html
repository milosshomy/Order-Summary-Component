<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary Component</title>
  </head>
  <body>
    <div class="m-3">
      <div class="card-box">
        <div class="image-wrapper mb-4">
          <img
            src="img/illustration-hero.svg"
            alt="a woman listening to music"
            class="w-100"
          />
        </div>
        <div class="content-wrapper px-3 px-md-5 text-center">
          <div>
            <h1 class="title">Order Summary</h1>
            <p class="text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div
            class="box d-flex justify-content-between align-items-center mb-4"
          >
            <div class="left d-flex align-items-center">
              <div class="me-3">
                <img src="img/icon-music.svg" alt="music icon" />
              </div>
              <div class="text-start">
                <h2 class="sub-title">Annual Plan</h2>
                <span class="price">$59.99/year</span>
              </div>
            </div>
            <div class="right">
              <button type="button" class="change-btn">Change</button>
            </div>
          </div>
          <div class="d-flex flex-column align-items-center">
            <button type="button" class="primary-btn w-100">
              Proceed to Payment
            </button>
            <button type="button" class="secondary-btn">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
